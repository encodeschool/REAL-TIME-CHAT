<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Chat Application</title>
</head>
<body>

<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" id="usernameForm">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Username" required>

        <label for="fullname">Real Name:</label>
        <input type="text" id="fullname" th:field="*{fullName}" required placeholder="Full name">

        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" th:field="*{password}" placeholder="Password" required>

        <button type="submit">Enter Chatroom</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
